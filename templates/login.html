<!DOCTYPE html>
<html>
<head>
    <title>DarkSearchTool - Вход</title>
    <style>
        body { font-family: Arial; background: #121212; color: white; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: #1e1e1e; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: none; color: white; }
        button { background: #555; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
