<!DOCTYPE html>
<html>
<head>
    <title>DarkSearchTool - Вход</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #333;
            border: none;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4a6bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: #ff4444;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Вход</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
