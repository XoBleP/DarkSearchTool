<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSearchTool - Регистрация</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-darker: #1a1a1a;
            --accent: #4a6bff;
            --text: #e0e0e0;
            --error: #ff4d4d;
            --success: #4dff88;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background-color: var(--bg-darker);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #6a4dff);
        }
        
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 28px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #a0a0a0;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background-color: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #6a4dff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #808080;
        }
        
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: rgba(255, 77, 77, 0.1);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid var(--error);
            font-size: 14px;
        }
        
        .success-message {
            background-color: rgba(77, 255, 136, 0.1);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid var(--success);
            font-size: 14px;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: #252525;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4d4d, #ffbb4d, #4dff88);
            transition: width 0.3s;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Создать аккаунт</h1>
        
        <!-- Вывод ошибок из Flask flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@mail.com" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ваш уникальный никнейм" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Не менее 8 символов" 
                    required
                    minlength="8"
                >
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти в систему</a>
        </div>
    </div>

    <script>
        // Индикатор сложности пароля
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/)) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
            
            const width = (strength / 5) * 100;
            strengthBar.style.width = width + '%';
            
            // Цвет в зависимости от сложности
            if (strength <= 2) {
                strengthBar.style.background = '#ff4d4d';
            } else if (strength <= 3) {
                strengthBar.style.background = '#ffbb4d';
            } else {
                strengthBar.style.background = '#4dff88';
            }
        });
    </script>
</body>
</html>
